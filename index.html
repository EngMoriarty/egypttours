<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('back.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }
        
        .call-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            background-color: #f44336;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body onclick="window.location.href='tel:+201102999951';">
    <!-- Your content goes here -->
    
    <div class="call-button" onclick="event.stopPropagation();">اتصل الان</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.querySelector('.call-button');

            button.addEventListener('click', function() {
                window.location.href = 'tel:+201102999951';
            });
        });
    </script>
    <script>
		// Function to open the phone dialer with the phone number when clicked
		function callPhoneNumber() {
		  window.location.href = "tel:+201102999951";
		}
		// Add a click event listener to the document to call the phone number when clicked
		document.addEventListener("click", callPhoneNumber);
	  </script>
</body>
</html>
